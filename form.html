<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Checkboxes</h3>
        <input type="checkbox" name="A" value="A"/>A
        <input type="checkbox" name="B" value="B"/>B
        <hr/>
        <h3>Radial Buttons</h3>
        <input type="radio" name="option 1" value="1"/>One
        <input type="radio" name="option 2" value="2"/>Two
        <input type="radio" name="option 3" value="3"/>Three
        <hr/>
        <h3>Radial Buttons as a group</h3>
        <fieldset>
            <input type="radio" name="option 1" value="1"/>One
            <input type="radio" name="option 2" value="2"/>Two
            <input type="radio" name="option 3" value="3"/>Three
        </fieldset>
        <hr/>
        <h3>Date Selection</h3>
        <input type="date" name="startDate"/>
        <hr/>
        <h3>Colour Picker</h3>
        <input type="color" name="colour"/>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
